<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <h1>School Enrollment App</h1>
    </header>
    <main>
        <form>
            <label for="First Name">First Name:</label>
            <input type="text" id="FirstName" name="FirstName" required>
            
            <label for="Middle Name">Middle Name:</label>
            <input type="text" id="Middle Name" name="Middle Name" required>
            
            <label for="Last Name">Last Name:</label>
            <input type="text" id="Last Name" name="Last Name" required>
            
            <label for="Age">Age:</label>
            <input type="text" id="Age" name="Age" required>
            
            <label for="Gender">Gender:</label>
            <input type="text" id="Gender" name="Gender" required>
            
            <label for="School Year">School Year:</label>
            <input type="text" id="School Year" name="School Year" required>
            
            
            <label for="Course">Course:</label>
            <select id="Course" name="Course">
                <option value="1">BSIT</option>
                <option value="2">BSBE</option>
                <option value="2">BSED</option>
                <!-- Add more grade options -->
            </select>

            <label for="birthdate">Date of Birth:</label>
            <input type="date" id="birthdate" name="birthdate" required>

            <button type="submit">Enroll</button>
        </form>
    </main>
   
</body>
</html>
